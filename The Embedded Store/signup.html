<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2.0/dist/flickity.min.css">
    <link href="css/style.css" rel="stylesheet">
    <title>Sign Up - The Embedded Store</title>
  </head>
  <body id="TES">
    <div class="padding-fixed-top"></div>
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="col-md-3">
          <a class="navbar-brand brand-font" href="index.html">The Embedded Store</a>
        </div>
      </nav>
    </div>
    <div class="container-fluid signup-style">
      <form class="form-style">
        <div class="form-group row col-md-8 align-center">
          <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="padding-top-10"></div>
        <div class="form-group row col-md-8 align-center">
          <label for="inputUsername" class="col-sm-4 col-form-label">Username</label>
          <div class="col-sm-8">
            <input class="form-control" id="inputUsername" placeholder="Username">
          </div>
        </div>
        <div class="padding-top-10"></div>
        <div class="form-group row col-md-8 align-center">
          <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="padding-top-10"></div>
        <div class="form-group row col-md-8 align-center">
          <label for="inputConfirmPassword" class="col-sm-4 col-form-label">Confirm Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
          </div>
        </div>
        <div class="padding-top-10"></div>
        <div class="form-group col-md-8 align-center">
          <div class="form-check">
            <div class="padding-left-5">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                I accept the <a href="#" target="_blank">Terms and Conditions</a>
              </label>
            </div>
          </div>
        </div>
        <div class="padding-top-10"></div>
        <div class="form-group row col-md-8 align-center">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
      </form>
    </div>




    <div class="">
      <footer>
        <div class="padding-top-10"></div>
        <a href="#" class="hyperlink a-page">About Us</a> <br>
        <a href="#" class="hyperlink a-page">Contact Us</a> <br>
        <div class="container-fluid padding-top-10">
          <p class="centered"><i class="far fa-copyright"></i> Developed by <a href="https://github.com/jobjacob98" target="_blank" class="a-page">Job Jacob</a>, <a href="https://github.com/Leomv55" target="_blank" class="a-page">Leo Varghese</a> and <a href="https://github.com/jobjacob98" target="_blank" class="a-page">Mohammed Zeeshan</a></p>
        </div>
      </footer>
    </div>



    <script src="js/javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
  </body>
</html>
