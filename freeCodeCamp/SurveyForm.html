<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style media="screen">
      html, body {
        background-color: #1f3a93;
      }
      .main {
        background-color: #ffffff;
        margin: 30px auto;
        padding: 20px;
        width: 60%;
      }
      #title {
        text-align: center;
        font-size: 2.2em;
      }
      #description {
        text-align: center;
        font-size: 1.25em;
        padding: 0 0 10px 0;
      }
      #other-interests {
        height: 100px;
      }
      @media (max-width: 575.98px) {
        .main {
          background-color: #ffffff;
          margin: 30px auto;
          padding: 20px 10px 20px 10px;
          width: 95%;
        }
        #description {
          text-align: center;
          font-size: 1.25em;
          padding: 5px 0 0 0;
        }
      }
      @media (min-width: 576px) and (max-width: 1199.98px) {
        .main {
          background-color: #ffffff;
          margin: 30px auto;
          padding: 20px;
          width: 80%;
        }
      }
    </style>
    <title>Interest Survey Form</title>
  </head>
  <body>
    <div class="main">
      <div class="row justify-content-center">
        <div class="col">
          <h2 id="title">Interest Survey Form</h2>
          <p id="description">
            A survey of interest. This survey will help me understand the kind of people visiting this page.
          </p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col col-sm-11 col-md-10 col-lg-8 col-xl-7">
          <form id="survey-form">
            <div class="form-group row">
              <label id="name-label" for="name" class="col-sm-3 col-form-label">Name* :</label>
              <div class="col-sm-9">
                <input id="name" type="text" name="name" class="form-control" placeholder="Enter your name here..." required>
              </div>
            </div>
            <div class="form-group row">
              <label id="email-label" for="email" class="col-sm-3 col-form-label">Email* :</label>
              <div class="col-sm-9">
                <input id="email" type="email" name="email" class="form-control" placeholder="Enter your email id here..." required>
              </div>
            </div>
            <div class="form-group row">
              <label id="number-label" for="age" class="col-sm-3 col-form-label">Age* :</label>
              <div class="col-sm-9">
                <input id="number" type="number" name="age" min="1" max="125" class="form-control" placeholder="Enter your age here..." required>
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <label id="gender-label" for="gender" class="col-form-label col-sm-3 pt-0">Gender* :</label>
                <div class="col-sm-9">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="option1" class="gender" required>
                    <label class="form-check-label" for="male-gender">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="option2" class="gender">
                    <label class="form-check-label" for="female-gender">
                      Female
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="option3" class="gender">
                    <label class="form-check-label" for="other-gender">
                      Other
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group">
              <div class="col-0 my-1">
                <label id="dropdown-label" class="mr-sm-2" for="eduLevel">Education level completed :</label>
                <select id="dropdown" name="eduLevel" class="custom-select mr-sm-2">
                  <option selected>Select an option...</option>
                  <option value="1">Less than HS diploma</option>
                  <option value="2">High school</option>
                  <option value="3">Some college</option>
                  <option value="4">Bachelors degree</option>
                  <option value="5">Graduate degree</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12">What are your interests? (check all that apply) :</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input name="interest" value="1" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Arts & Entertainment
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="2" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Autos & Vehicles
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="3" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Beauty & Fitness
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="4" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Books & Literature
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="5" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Business & Industrial
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="6" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Computers & Electronics
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="7" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Finance
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="8" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Food & Drinks
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="9" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Games
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="1" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Hobbies & Leisure
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="10" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Home & Garden
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="11" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Internet & Telecom
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="12" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Jobs & Education
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="13" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Law & Government
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="14" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    News
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="15" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Online Communities
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="16" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Online Communities
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="17" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    People & Society
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="18" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Pets & Animals
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="19" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Real Estate
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="20" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Science
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="21" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Shopping
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="22" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Sports
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="23" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    Travel
                  </label>
                </div>
                <div class="form-check">
                  <input name="interest" value="24" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="interests">
                    World Localities
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group ">
              <label for="other-interests">Type down your other specific interests we have missed out here :</label>
              <textarea id="other-interests" class="form-control" placeholder="Enter your other interests here..."></textarea>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
